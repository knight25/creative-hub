<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Prompt</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var myName = prompt("Name Here:","")
  var myAge = prompt("Age Here:","")
  alert(myName +", you are "+ myAge +" years old!")
}
</script>

</body>
